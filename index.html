<body>

        <h3>Número 2:
            <div id="numero2"></div>
        </h3>


        <h3 id="resultado">Aquí aparece el resultado</h3>

        <button id="boton" value="9" onclick="rellenarNumeros(9, 9)">9</button>
        <button id="boton" value="8" onclick="rellenarNumeros(8, 8)">8</button>
